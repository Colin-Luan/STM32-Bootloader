name: "CodeQL Analysis"

on:
 push:
   branches: [ "main" ]
 pull_request:
   branches: [ "main" ]
 schedule:
   - cron: '0 0 * * 0'  # 每周运行一次

jobs:
 analyze:
   name: Analyze
   runs-on: self-hosted  # 使用自托管运行器
   permissions:
     actions: read
     contents: read
     security-events: write
   strategy:
     fail-fast: false
     matrix:
       language: [ 'cpp' ]  # 假设你的 Keil 项目主要使用 C/C++

   steps:
   - name: Checkout repository
     uses: actions/checkout@v2

   - name: Initialize the CodeQL tools
     uses: github/codeql-action/init@v1
     with:
       languages: ${{ matrix.language }}

   - name: Build the code
     run: |
       # 使用 Keil μVision 5 编译器编译项目
       "C:\Keil_v5\UV4\UV4.exe" -b IAP/project.uvprojx -t bootloader

   - name: Perform CodeQL Analysis
     uses: github/codeql-action/analyze@v1
