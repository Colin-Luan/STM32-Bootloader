name: "CodeQL"
on:
 push:
   branches: [ "main" ]
 pull_request:
   branches: [ "main" ]
 schedule:
   - cron: '0 0 * * 0'

jobs:
 analyze:
   name: Analyze
   runs-on: ubuntu-latest
   permissions:
     actions: read
     contents: read
     security-events: write
   strategy:
     fail-fast: false
     matrix:
       language: [ 'cpp' ]  # 假设你的 Keil MDK 项目主要使用 C/C++
       # 如果你的项目使用其他语言，可以在这里添加

   steps:
   - name: Checkout repository
     uses: actions/checkout@v2

   - name: Initialize the CodeQL tools
     uses: github/codeql-action/init@v1
     with:
       languages: ${{ matrix.language }}

   - name: Build the code
     run: |
       # 在这里添加构建 Keil MDK 项目的步骤
       # 例如，调用 Keil 命令行工具进行构建
       UV5.exe -b project.uvprojx -t TargetName

   - name: Perform CodeQL Analysis
     uses: github/codeql-action/analyze@v1
